<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="app-tristan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="tristan-css.css" />
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>

  <body>
    <div id="bg">
      <div id="bg-before"></div>
      <div id="bg-cercles"></div>
      <img
        class="finishLine"
        src="../../assets/svg/finishLine.svg"
        alt="SVG Image"
      />

      <div id="container">
        <div id="bg-pilotes">
          <div id="testBtn">
            <svg display="none">
              <symbol id="light" viewBox="0 0 24 24">
                <g
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                >
                  <line
                    x1="12"
                    y1="17"
                    x2="12"
                    y2="20"
                    transform="rotate(0,12,12)"
                  />
                  <line
                    x1="12"
                    y1="17"
                    x2="12"
                    y2="20"
                    transform="rotate(45,12,12)"
                  />
                  <line
                    x1="12"
                    y1="17"
                    x2="12"
                    y2="20"
                    transform="rotate(90,12,12)"
                  />
                  <line
                    x1="12"
                    y1="17"
                    x2="12"
                    y2="20"
                    transform="rotate(135,12,12)"
                  />
                  <line
                    x1="12"
                    y1="17"
                    x2="12"
                    y2="20"
                    transform="rotate(180,12,12)"
                  />
                  <line
                    x1="12"
                    y1="17"
                    x2="12"
                    y2="20"
                    transform="rotate(225,12,12)"
                  />
                  <line
                    x1="12"
                    y1="17"
                    x2="12"
                    y2="20"
                    transform="rotate(270,12,12)"
                  />
                  <line
                    x1="12"
                    y1="17"
                    x2="12"
                    y2="20"
                    transform="rotate(315,12,12)"
                  />
                </g>
                <circle fill="currentColor" cx="12" cy="12" r="5" />
              </symbol>
              <symbol id="dark" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M15.1,14.9c-3-0.5-5.5-3-6-6C8.8,7.1,9.1,5.4,9.9,4c0.4-0.8-0.4-1.7-1.2-1.4C4.6,4,1.8,7.9,2,12.5c0.2,5.1,4.4,9.3,9.5,9.5c4.5,0.2,8.5-2.6,9.9-6.6c0.3-0.8-0.6-1.7-1.4-1.2C18.6,14.9,16.9,15.2,15.1,14.9z"
                />
              </symbol>
            </svg>
            <label class="switch">
              <input
                class="switch__input"
                type="checkbox"
                role="switch"
                name="dark"
              />
              <svg
                class="switch__icon"
                width="24px"
                height="24px"
                aria-hidden="true"
              >
                <use href="#light" />
              </svg>
              <svg
                class="switch__icon"
                width="24px"
                height="24px"
                aria-hidden="true"
              >
                <use href="#dark" />
              </svg>
              <span class="switch__inner"></span>
              <span class="switch__inner-icons">
                <svg
                  class="switch__icon"
                  width="24px"
                  height="24px"
                  aria-hidden="true"
                >
                  <use href="#light" />
                </svg>
                <svg
                  class="switch__icon"
                  width="24px"
                  height="24px"
                  aria-hidden="true"
                >
                  <use href="#dark" />
                </svg>
              </span>
              <span class="switch__sr">Dark Mode</span>
            </label>
          </div>
          <div id="bg-pilotesCircuits"></div>
        </div>
        <div id="bg-circuits"></div>
        <div id="red"></div>
        <div id="blockWorldMap"></div>
        <div id="orange"></div>
        <div id="bleu"></div>
        <div id="gray">
          <h1>Better reflexes ?</h1>
          <div id="lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
          </div>
          <div id="btnDiv">
            <button id="startStopButton">Start</button>
          </div>

          <div class="infoZone">
            <div class="left">
              <h2>Last times :</h2>
              <div class="scores"></div>
            </div>
            <div class="center">
              <h2>Chrono :</h2>
              <div class="affichage">
                <h1 id="runningTime">000 ms</h1>
              </div>
            </div>
            <div class="right">
              <h2>Best time :</h2>
              <div class="affichage">
                <span class="bestTime">--- ms</span>
              </div>
            </div>
          </div>
        </div>
        <div id="pink">
          <div id="finishDamier">
            <img src="../../assets/img/drapeauADapier.png" />
          </div>
          <div id="finishText">
            <h1>Finiiiiiiiish !!!</h1>
            <p>
              You finished the race, well done! <br />
              Thank you for taking the time to browse the site and we hope you
              learned a little more about F1.
            </p>
            <a href="#bg-before">
              <div class="theEnd">
                <h2>Start the race again</h2>
                <div class="imgEnd"></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
