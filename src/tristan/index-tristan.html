<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="app-tristan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="tristan-css.css" />
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>

  <body>
    <div id="bg">
      <div id="bg-before"></div>
      <div id="bg-cercles"></div>
      <img
        class="finishLine"
        src="../../assets/svg/finishLine.svg"
        alt="SVG Image"
      />

      <div id="container">
        <div id="bg-pilotes">
          <div id="testBtn">
            <svg display="none">
              <symbol id="light">
                <image
                  xlink:href="../../data/img/circuits/qatar-2-copie.png"
                  width="100%"
                  height="100%"
                />
              </symbol>
              <symbol id="dark">
                <image
                  xlink:href="../../data/img/casques/albon-copie-Petite22.png"
                  width="100%"
                  height="100%"
                />
              </symbol>
            </svg>
            <label class="switch">
              <input
                class="switch__input"
                type="checkbox"
                role="switch"
                name="dark"
              />
              <svg class="switch__icon" aria-hidden="true">
                <use href="#light" />
              </svg>
              <svg class="switch__icon" aria-hidden="true">
                <use href="#dark" />
              </svg>
              <span class="switch__inner"></span>
              <span class="switch__inner-icons">
                <svg class="switch__icon" aria-hidden="true">
                  <use href="#light" />
                </svg>
                <svg class="switch__icon" aria-hidden="true">
                  <use href="#dark" />
                </svg>
              </span>
              <span class="switch__sr">Dark Mode</span>
            </label>
          </div>
          <div id="bg-pilotesCircuits"></div>
        </div>
        <div id="tableauAge"></div>
        <div id="blockWorldMap"></div>
        <div id="orange"></div>
        <div id="bleu"></div>
        <div id="gray">
          <h1>Better reflexes ?</h1>
          <div id="lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
          </div>
          <div id="btnDiv">
            <button id="startStopButton">Start</button>
          </div>

          <div class="infoZone">
            <div class="left">
              <h2>Last times :</h2>
              <div class="scores"></div>
            </div>
            <div class="center">
              <h2>Chrono :</h2>
              <div class="affichage">
                <h1 id="runningTime">000 ms</h1>
              </div>
            </div>
            <div class="right">
              <h2>Best time :</h2>
              <div class="affichage">
                <span class="bestTime">--- ms</span>
              </div>
            </div>
          </div>
        </div>

        <div id="pink">
          <div id="finishDamier">
            <img src="../../assets/img/drapeauADapier.png" />
          </div>
          <div id="finishText">
            <h1 class="title">Finiiiiiiiish !!!</h1>
            <h2 id="f1Emoji"></h2>
            <p>
              You finished the race, well done! <br />
              Thank you for taking the time to browse the site and we hope you
              learned a little more about F1.
            </p>
            <a href="#bg-before">
              <div class="theEnd">
                <h2>Start the race again</h2>
                <div class="imgEnd"></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
